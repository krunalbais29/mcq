<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login form</title>
</head>
<body>

   <div class="form_container" style="position: absolute; left: 38%; top: 10%;">
      <form action="mcq.html" style="text-align: center; width: 400px;">

         <fieldset style="border: 2px solid black;">
   
            <legend><h1>MCQ Examination</h1></legend>
   
         <h1>Login</h1>
   
         Username : <br><br>
         <input type="email" name="username" placeholder="Enter your email">
   
         <br><br>
   
         Password : <br><br>
         <input type="password" name="password" id="password">
   
         <br><br>
   
         <input type="submit" value="Login" >
   
         <br><br>
   
         <h4>Don't have an account - <a href="Signup.html">Sign up</a></h4>
   
   
         </fieldset>
   
      </form>
   </div>
   
</body>
</html>
