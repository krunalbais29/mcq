<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signup form</title>
</head>
<body>
   <div style="text-align: center; position: absolute; left: 38%;">

      <form action="index.html" style="width: 400px;" >

         <fieldset style="border: 2px solid black;">
   
            <legend><h2>Sign-up Form</h2></legend>
   
         
         
         Name : <br><br>
         <input type="text" name="username" id="username" placeholder="Enter your username">
   
         <br><br>
   
         Email : <br><br>
         <input type="email" name="email" id="email" placeholder="Enter your email">
   
         <br><br>
   
         Mobile number : <br><br>
         <input type="number" name="mob" id="mob" min="7000000000" max="10000000000">
   
         <br><br>
   
         Password : <br><br>
         <input type="password" name="password" id="password">
   
         <br><br>
   
         Gender : 
         <input type="radio" name="gender" id="gender" value="male">Male
         <input type="radio" name="gender" id="gender" value="female">female
   
         <br><br>
   
         City : 
         <select name="city" id="city" >
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="nagpur" selected>Nagpur</option>
            <option value="dellhi">Delhi</option>
            <option value="banglore">Bangalore</option>
         </select>
   
         <br><br>
   
         Address : <br><br>
         <textarea name="add" id="add" cols="30" rows="3"></textarea>
   
         <br><br>
   
         <input type="checkbox" name="agree" id="aggre" required> I agree all the terms & condition.
   
         <br><br>
   
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
   
         <br>
         <h4>Already have an account - <a href="index.html">Login</a></h4>
   
      </fieldset>
   
      </form>

   </div>
   
</body>
</html>
